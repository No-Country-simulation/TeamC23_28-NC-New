<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Health Tech</title>

    <!--BOOSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="styles.css">
    </head>

    <body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 24rem;">
            <h3 class="text-center mb-4">Login</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" id="username" class="form-control" placeholder="Ingrese su usuario" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tipo de usuario</label>
                    <div class="form-check">
                        <input type="radio" id="paciente" name="userType" value="paciente" class="form-check-input" required>
                        <label for="paciente" class="form-check-label">Paciente</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="medico" name="userType" value="medico" class="form-check-input" required>
                        <label for="medico" class="form-check-label">Médico</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>
            <div id="errorMsg" class="text-danger mt-3" style="display: none;">Usuario, contraseña o tipo de usuario incorrectos</div>
        </div>
    </div>
    
    <script src="script.js"></script>
    </body>

</html>
